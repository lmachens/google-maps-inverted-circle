<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Google Map API v3 Inverted Circle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://maps.google.com/maps/api/js?libraries=geometry" type="text/javascript"></script>
    <script src="../google-maps-inverted-circle.js" type="text/javascript"></script>
    <script type="text/javascript">
      var iCircle;
      var map;
      function initialize() {
        var mapDiv = document.getElementById('gMap');
        map = new google.maps.Map(mapDiv, {
          center: new google.maps.LatLng(50.9364, 6.9528),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        InitInvertedCircle();
        iCircle = new InvertedCircle({
          center: map.getCenter(),
          visible: true,
          map: map,
          radius: 5000, // 5 km
          editable: true,
          draggable: true,
          stroke_weight: 5,
          stroke_color: '#506C98',
          //always_fit_to_map: false,
          //resize_updown: 'resize_updown.png',
          resize_leftright: 'resize_leftright.png',
          center_icon: {
            url: 'center.png',
            size: new google.maps.Size(27, 27),
            origin: new google.maps.Point(0,0),
            anchor: new google.maps.Point(15, 15)
          },
          /*center_icon: {
            path: google.maps.SymbolPath.CIRCLE,
            strokeColor: '#4E87B6',
            scale: 5
          },*/
          position_changed_event: function(position) {
            //console.log(position);
          },
          radius_changed_event: function(radius) {
            //console.log(radius);
          }
        });
        map.fitBounds(iCircle.getBounds());
        //iCircle.setVisible(false);
      }
      // Load the map
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
	<div id="gMap" style="width: 100%;height: 100%;"></div>
  </body>
</html>
